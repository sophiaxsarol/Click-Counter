<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Button</title>
</head>
<body>
  <button id="counterBtn">You clicked me 0 times</button>

  <script>
    let count = 0;
const button = document.getElementById("counterBtn");
button.addEventListener("click", () => {
 count++;
 button.textContent = You clicked me ${count} times;
});
  </script>
</body>
</html>
